<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>TO-DO APP</title>
  </head>
  <body>
    <div id="show-tasks">
      <i class="bi bi-list"></i>
    </div>
    <section class="layout">
      <div class="sidebar">
        <h2>TO-DO</h2>
      </div>
      <div class="body">
        <h1>Do you have something to do?</h1>
        <div id="task-sender-container">
          <form action="" id="taskSender" autocomplete="off">
            <div id="name">
              <input type="text" placeholder="Task name" id="taskName" />
            </div>
            <div id="description">
              <textarea
                name=""
                id="taskDescription"
                placeholder="Task description"
              ></textarea>
            </div>
            <div id="add-task-to-list"><button>Add Task</button></div>
          </form>
        </div>
      </div>
    </section>
    <script src="./js/hambugerBtn.js"></script>
    <script type="module" src="./js/form.js"></script>
    <script src="./js/showDescription.js"></script>
    <script type="module" src="./js/eliminateTask.js"></script>
  </body>
</html>
